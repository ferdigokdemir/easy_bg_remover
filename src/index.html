<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <title>Easy BG Remover</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <main class="main-content">
      <div class="image-container">
        <!-- Original Image -->
        <div class="image-box" id="original-box">
          <div class="image-preview drop-zone" id="original-preview">
            <div class="placeholder" id="original-placeholder">
              <span class="placeholder-icon">ðŸ“·</span>
              <span class="placeholder-text">Click or drag & drop an image</span>
              <span class="placeholder-hint">JPG, PNG, WebP (max 20MB)</span>
            </div>
            <img id="original-image" class="preview-image hidden" alt="Original image">
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-container-middle">
          <button class="btn btn-icon" id="remove-btn" disabled title="Remove Background">
            ðŸš€
          </button>
          <button class="btn btn-icon" id="save-btn" disabled title="Save">
            ðŸ’¾
          </button>
          <!-- Progress Spinner -->
          <div class="progress-spinner" id="progress-container">
            <div class="spinner" id="spinner"></div>
            <span class="progress-percent" id="progress-text">0%</span>
          </div>
        </div>

        <!-- Result Image -->
        <div class="image-box" id="result-box">
          <div class="image-preview checkered" id="result-preview">
            <div class="placeholder" id="result-placeholder">
              <span class="placeholder-icon">âœ¨</span>
              <span class="placeholder-text">Processed image will appear here</span>
            </div>
            <img id="result-image" class="preview-image hidden" alt="Processed image">
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Drag overlay -->
  <div class="drag-overlay hidden" id="drag-overlay">
    <div class="drag-overlay-content">
      <span class="drag-icon">ðŸ“¥</span>
      <span class="drag-text">Drop image here</span>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
