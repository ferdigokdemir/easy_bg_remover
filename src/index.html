<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <title>Easy BG Remover</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <main class="main-content">
      <div class="image-container">
        <!-- Single Image Area (Drop Zone + Result) -->
        <div class="image-box" id="image-box">
          <div class="image-preview drop-zone checkered" id="image-preview">
            <div class="placeholder" id="placeholder">
              <span class="placeholder-icon">ðŸ“·</span>
              <span class="placeholder-text">Click or drag & drop an image</span>
              <span class="placeholder-hint">JPG, PNG, WebP (max 20MB) â€¢ Right-click to save</span>
            </div>
            <img id="preview-image" class="preview-image hidden" alt="Image">
            <!-- Progress Spinner -->
            <div class="progress-spinner hidden" id="progress-container">
              <div class="spinner active"></div>
              <span class="progress-percent" id="progress-text">0%</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Drag overlay -->
  <div class="drag-overlay hidden" id="drag-overlay">
    <div class="drag-overlay-content">
      <span class="drag-icon">ðŸ“¥</span>
